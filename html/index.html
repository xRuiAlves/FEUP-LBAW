<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventually</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="mainPage.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div id="banner-wrapper">
        <div id="banner-image-container">
            <img src="concert2.jpg" />
            <img src="concert1.jpg" />
        </div>
        <div id="page-title">
            <div class="row text-right">
                <div class="col-12">
                    <h1>Eventually</h1>
                </div>
            </div>
            <div class="row text-right">
                <div class="col-12">
                    <h2>Create. Attend. Organize.</h2>
                </div>
            </div>
        </div>

        <div id="banner-buttons">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-4">
                    <button class="find-events">Find Events</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-4">
                    <button class="host-event">Host an Event</button>
                </div>
            </div>
        </div>

        <div id="banner-about">
            <div class="row">
                <div class="col-12">
                    <p>About this site</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="search-box">
        <div class="row">
            <div class="col-12 col-md-5">
                <input type="text" placeholder="search"/>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn date">Start<span><i class="far fa-calendar-alt"></i></span></button>
            </div>
            <div class="col-2 col-md-1">
                <button class="btn date">End<span><i class="far fa-calendar-alt"></i></span></button>
            </div>
            <div class="col-4 col-md-3">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Location" class="location-field"/>
            </div>
            <div class="col-4 col-md-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
                        Category
                    </button>
                    <div class="dropdown-menu scrollable-menu">
                        <a class="dropdown-item" href="#">Option 1</a>
                        <a class="dropdown-item" href="#">Option 2</a>
                        <a class="dropdown-item" href="#">Option 3</a>
                        <a class="dropdown-item" href="#">Option 4</a>
                        <a class="dropdown-item" href="#">Option 4</a>
                        <a class="dropdown-item" href="#">Option 4</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
