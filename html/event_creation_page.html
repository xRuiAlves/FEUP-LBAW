<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Event</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/constants.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/event_creation_page.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/event_page.css">
</head>

<body>
    <div id="background_wave"></div>

    <nav class="navbar navbar-expand-lg font-title">
        <div class="container">
            <a class="navbar-brand" href="/">Eventually</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav nav-highlighted mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/#navbar">Find</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_event.html">Host</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/user_dashboard.html">
                            John Doe
                        </a>
                    </li>
                    <li class="nav-item">
                        <div title="Notifications" class="nav-link notifications-item">
                            <i class="fas fa-bell"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div title="Subit an Issue" class="nav-link issues-item" data-toggle="modal" data-target="#submit-issue-modal">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a title="Administration Dashboard" class="nav-link" href="/admin_dashboard.html">
                            <i class="fas fa-clipboard-list"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a title="Exit" class="nav-link" href="/logout.html">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="submit-issue-modal" class="modal fade font-content" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title custom-modal-title">Submit an Issue</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
                        <textarea name="announcement-content" placeholder="Tell us what's wrong ..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn publish-button" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container card-container font-content event-card event-creation-container">
        <header>
            <input type="text" name="title" placeholder="Title"></input>
        </header>
        <div class="row event-details font-title">
            <div class="col-12 col-sm-6 event-spacetime">
                <div class="row mb-1 no-gutters date event-field">
                    <span>
                        <i class="far fa-calendar-alt icon-left"></i>
                    </span>
                    <div class="date-picker">
                        Pick a date
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 location event-field">
                        <span>
                            <i class="fas fa-map-marker-alt icon-left"></i>
                        </span>
                        <input type="text" name="location" placeholder="Location"></input>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 event-category">
                <div class="row mb-1">
                    <div class="col-12 price event-field">
                        <input type="text" name="price" placeholder="Pricing $"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 event-field">
                        <div class="dropdown category-picker">
                            <span>
                                <i class="fas fa-tag"></i>
                            </span>
                            <button class="btn dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
                                Pick a category
                            </button>
                            <div class="dropdown-menu scrollable-menu">
                                <a class="dropdown-item" href="#">Sports</a>
                                <a class="dropdown-item" href="#">Arts</a>
                                <a class="dropdown-item" href="#">Technology</a>
                                <a class="dropdown-item" href="#">Animals</a>
                                <a class="dropdown-item" href="#">Learning</a>
                                <a class="dropdown-item" href="#">Politics</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea name="description" placeholder="Event description"></textarea>
        <footer div="row">
            <div class="col-12 text-right create-btn">
                <button type="button" class="btn" data-toggle="modal" data-target="#attend-event-modal">
                    Create
                    <span>
                        <i class="fas fa-check icon-right"></i>
                    </span>
                </button>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
